
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css"/>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    
 //Send e-mail
    
    
    
 //
    
    <form action="" id="form" method="post">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="email@example.com"><br>
      <label for="subject">Subject:</label>
      <input type="text" name="subject" id="subject" required placeholder="subject"><br>
      <label for="message">Message:</label>
      <textarea name="message" id="message" required placeholder="message"></textarea><br>
      <input name="submit" type="submit" value="Send">
      <label id="info"></label>
    </form>
    
    
    <script src="js.js"></script>
  </body>
</html>
